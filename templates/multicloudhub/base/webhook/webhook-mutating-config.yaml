apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook-core-mutating-webhook
  labels:
    app: core
    release: webhook
    component: "mcm-webhook"
    app.kubernetes.io/instance: webhook
    app.kubernetes.io/name: core
webhooks:
- name: mcm.webhook.admission.cloud.ibm.com
  rules:
  - apiGroups:
    - 'app.ibm.com'
    apiVersions:
    - 'v1alpha1'
    operations:
    - CREATE
    resources:
    - deployables
    - channels
    - subscriptions
    - placementrules
  - apiGroups:
    - 'app.k8s.io'
    apiVersions:
    - 'v1beta1'
    operations:
    - CREATE
    - UPDATE
    resources:
    - applications
  clientConfig:
    service:
      name: webhook-core-webhook-service
      namespace: test
    caBundle: 
